<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table</h1>
    <div id="controls">
        <label for="rows">Rows: </label>
        <input type="number" id="rows" min="1" max="100" value="15">
        <label for="cols">Columns: </label>
        <input type="number" id="cols" min="1" max="100" value="15">
        <button onclick="drawTable()">Draw Table</button>
    </div>
    <div id="table-container"></div>
    <footer>
        <p>&copy; 2024 Jonathan Seo. All rights reserved.</p>
    </footer>
    <script src="assignment1.js"></script>
</body>
</html>
